<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};

	this.order = function() {
		let msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}
function Tea(type, ounces) {
    this.type = type;
    this.ounces = ounces;
    this.getSize = function () {
        if (this.ounces === 8) {
            return "small";
        } else if (this.ounces === 12) {
            return "medium";
        } else if (this.ounces === 16) {
            return "large";
        }
    };
    this.getSteepTime = function() {
        if ((this.type == "herbal") || (this.type == "black")){
            return "5 min";
        }
        else if ((this.type == "white") || (this.type == "green")){
            return "3 min";
        }
    };
    this.order = function() {
        let msg;
        switch (this.getSize()) {
            case "small":
            case "medium":
            case "large":
                msg = "You've ordered a " + this.getSize() + " " + this.type + " tea. Steeptime for this tea is " + this.getSteepTime();
                break;
            default:
                msg = "We don't have a " + this.type + " in that size!";
                break;
        }
        return msg;
    };
}
Tea.prototype.sip = function(){
    console.log("Hmm, tasty");
};
Coffee.prototype.sip = function (){
    console.log("Hmm, tasty");
};
let coffee = new Coffee("House Blend", 12);
console.log(coffee.order());

let darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());
darkRoast.sip();

let specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

let green = new Tea("green", 16);
console.log(green.order());

let black = new Tea("black", 16);
console.log(black.order());

let rooibos = new Tea("rooibos", 12);
console.log(rooibos.order());
rooibos.sip();

</script>
</head>

</body>
</html>
