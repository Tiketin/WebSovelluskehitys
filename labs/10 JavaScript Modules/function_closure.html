//
// The version with the closure.
//
window.onload = function() {
	let count = 0;
	let message = "You clicked me ";
	let div = document.getElementById("playback-speed");

	let buttonplus = document.getElementById("+");
	buttonplus.onclick = function() {
		count++;
		div.innerHTML = "Playback-speed is " + message + count;
	};
	let buttonminus = document.getElementById("-");
	buttonminus.onclick = function () {
		count--;
		div.innerHTML = "Playback-speed is " + message + count;
	}
	let buttonreset = document.getElementById("reset");
	buttonreset.onclick = function (){
		count = 0;
		div.innerHTML = "Playback-speed is " + message + count;
	}
};

</script> 
</head> 
<body>
	<button id="reset">reset</button>
	<button id="+">+</button>
	<button id="-">-</button>
	<div id="playback-speed"></div>
</body>
