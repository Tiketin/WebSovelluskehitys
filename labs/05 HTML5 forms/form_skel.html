<!DOCTYPE html>
<html lang="fi">
<link href="form.css" type="text/css" rel="stylesheet">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname" placeholder="Matti Meik채l채inen"/>
			</div>
			<div>
				Student id: <input type="text" name="id" placeholder="1234567" pattern="\d{7}"/>
			</div>
			<div>
				Email: <input type="text" name="email" placeholder="matti.meikalainen@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"/>
				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				Assignment:<input type="text" name="assignment" placeholder="teht채v채"/>
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				Code: <input type="textarea" name="code" placeholder="koodi"/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				<label>Cheat: <input type="checkbox" name="cheat"/></label>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				<form action="">
					<fieldset>
						<legend>Pay:</legend>
				<label><input type="radio" name="payment" value="visa"  />Visa</label><br>
				<label><input type="radio" name="payment" value="paypal"  />Paypal</label><br>
				<label><input type="radio" name="payment" value="mastercard"  />Mastercard</label>
					</fieldset>
				</form>
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score:
				<select name="score">
					<option value="1"> 1 </option>
					<option value="2"> 2 </option>
					<option value="3"> 3 </option>
					<option value="4"> 4 </option>
					<option value="5"> 5 </option>
				</select>
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
